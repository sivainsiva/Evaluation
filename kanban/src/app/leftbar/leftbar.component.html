<mat-sidenav-container class="example-container" >
    <mat-sidenav background="primary" #sidenav mode="side" opened>
      <mat-list>
        <mat-list-item>
          <mat-icon matListIcon>view_column</mat-icon>
          <h3 matLine>Kanban</h3>         
        </mat-list-item>
        <mat-list-item>
          <mat-icon matListIcon>view_list</mat-icon>
          <h3 matLine>List</h3>         
        </mat-list-item>
      </mat-list>
    </mat-sidenav>
  
    <mat-sidenav-content>   
      <mat-toolbar color="primary">
        <button mat-icon-button class="example-icon" (click)="sidenav.toggle()" aria-label="Example icon-button with menu icon">
          <mat-icon>menu</mat-icon>
        </button>
        <span>My App</span>
        <span class="example-spacer"></span>
      </mat-toolbar>  
      <app-kanbantopbar></app-kanbantopbar>
      <app-kanbancontent></app-kanbancontent>
    </mat-sidenav-content>
  </mat-sidenav-container>
