<div class="m-0 px-3 py-2 row align-items-center">
    <h2 class="mb-0 p-0 w-auto me-2">Tickets</h2>
    <button class="btn btn-primary w-auto me-2">ALL</button>
    <button class="btn btn-secondary w-auto me-2">ONLY MY TICKETS</button>
    <button class="btn btn-secondary w-auto me-2">RECENTLY UPDATED</button>
    <button class="btn btn-secondary w-auto me-2 p-0"><mat-icon class="medium">filter_list</mat-icon></button>
    <button class="btn btn-secondary w-auto me-2 p-0"><mat-icon class="medium">cached</mat-icon></button>

    <mat-form-field class="w-auto ms-auto me-2">
        <mat-label>Search</mat-label>
        <input matInput placeholder="Search">        
      </mat-form-field>
      <mat-icon class="p-0" style="margin-left: -40px;">search</mat-icon>
      <button class="align-items-center btn btn-secondary d-flex me-2 p-0 pe-3 w-auto ms-2"><mat-icon class="medium">settings</mat-icon> <span>Configurations</span></button>
      <label class="w-auto">(0-30)</label>
      <button class="btn btn-secondary w-auto me-2 p-0"><mat-icon class="medium">keyboard_arrow_left</mat-icon></button>
      <button class="btn btn-secondary w-auto me-2 p-0"><mat-icon class="medium">keyboard_arrow_right</mat-icon></button>
</div>
